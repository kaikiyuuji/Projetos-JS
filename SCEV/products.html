        <ul>
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Home</a></li>

            <button><a href="#">Entrar</a></button>
        </div>
    </div>
</header>
<main style="margin-top: 40px;">
  <div class="container">
    <form id="form">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" id="produto" placeholder="Produto">
        </div>
        <div class="col">
          <!-- <input type="text" class="form-control" id="fornecedor" placeholder="Fornecedor"> -->
          <select class="form-control" id="fornecedor">
            
          </select>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="tipo" placeholder="Categoria">
        </div>
        <div class="col">
          <input type="number" class="form-control" id="quantidade" placeholder="Quantidade em Estoque">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    <br>
    <input type="text" class="form-control" id="filtro" placeholder="Filtrar por Produto">
    <br>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Fornecedor</th>
          <th>Categoria</th>
          <th>Quantidade em Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
      </tbody>
    </table>
    <div class="btn-group">
      <button class="btn btn-secondary" id="export-csv">Exportar CSV</button>
      <button class="btn btn-secondary" id="export-excel">Exportar Excel</button>
      <button class="btn btn-secondary" id="print-table">Imprimir</button>
    </div>
  </div>
</main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>
  <script src="assets/js/products.js"></script>
</body>
