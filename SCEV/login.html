<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tela de login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

#main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #fff;
}

.login {
  width: 360px;
  padding: 20px;
  border-radius: 12px;
  background: #ffffff;
  border: 1px solid black;
}

.login h1 {
  font-size: 36px;
  margin-bottom: 25px;
}

.login form {
  font-size: 20px;
}

.login form .form-group {
  margin-bottom: 12px;
}

.login form input[type="submit"] {
  font-size: 20px;
  margin-top: 15px;
}
    </style>
</head>
<body>
  <header>
    <nav class="nav-bar">
        <div class="logo">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="nav-list">
            <ul id="ul-1">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Produtos</a></li>
                <li class="nav-item"><a href="supplier.html" class="nav-link">Fornecedores</a></li>
                <li class="nav-item"><a href="clients.html" class="nav-link">Clientes</a></li>
                <li class="nav-item"><a href="input.html" class="nav-link">Entrada</a></li>
                <li class="nav-item"><a href="leavescreen.html" class="nav-link">Saída</a></li>
            </ul>
        </div>
        <div class="login-button">
            <button><a href="login.html">Entrar</a></button>
        </div>

        <div class="mobile-menu-icon">
            <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
        </div>
    </nav>
    <div class="mobile-menu">
        <ul>
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Produtos</a></li>
                <li class="nav-item"><a href="supplier.html" class="nav-link">Fornecedores</a></li>
                <li class="nav-item"><a href="clients.html" class="nav-link">Clientes</a></li>
                <li class="nav-item"><a href="input.html" class="nav-link">Entrada</a></li>
                <li class="nav-item"><a href="leavescreen.html" class="nav-link">Saída</a></li>
        </ul>

        <div class="login-button">
            <button><a href="login.html">Entrar</a></button>
        </div>
    </div>
</header>
<div class="login-container" id="main">
    <div class="login">
        <h1 class="text-center">Login</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Endereço de E-mail</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor, indique o seu E-mail
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, insira sua senha
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Lembre de mim</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="ENTRAR">
        </form>
    </div>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
