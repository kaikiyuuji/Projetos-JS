<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            margin-top: -70px;
            margin-bottom: -50px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">SCEV</h1>
        <p style="text-align: center;">Sistema de Controle de Estoque Virtual</p>
    </header>
    <nav id="menu">
        <ul id="menu-h">
            <li><a href="dashboard.html">HOME</a></li>
            <li><a href="crudprodutos.html">PRODUTOS</a></li>
            <li><a href="crudfornecedores.html">FORNECEDORES</a></li>
            <li><a href="crudclientes.html">CLIENTES</a></li>
            <li><a href="entradaestoque.html">ENTRADA</a></li>
            <li><a href="saidaestoque.html">SAÍDA</a></li>
            <li class="logins" id="cadastrar"><a href="cadastro.html">Cadastrar</a></li>
            <li class="logins" id="entrar"><a href="login.html">Entrar</a></li>
        </ul>
    </nav>
    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Login</h1>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <p class="mt-3 text-center">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
                </div>
            </div>
        </div>
    </main>

    <footer><p>© 2023 site criado por Kaiki</p></footer>
</body>
</html>
