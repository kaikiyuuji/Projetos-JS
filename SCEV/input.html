<main style="margin-top: 40px;">
    <div class="container">
        <h2>Entrada de Produtos</h2>
        <div class="row">
          <div class="col-md-6">
            <h4>Adicionar Produto</h4>
            <form id="addProductForm">
              <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" class="form-control" id="produto" required>
              </div>
              <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <select class="form-control" id="fornecedor" required>
                  <option value="" selected disabled>Selecione um fornecedor</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tipo">Categoria:</label>
                <input type="text" class="form-control" id="tipo" required>
              </div>
              <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" required>
              </div>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
          </div>
        </div>
        <hr>
        <h4>Registro de Entradas</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Fornecedor</th>
              <th>Categoria</th>
              <th>Quantidade</th>
              <th>Data e Hora de Entrada</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="entradaProdutos">
          </tbody>
        </table>
      </div>
</main>  
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
