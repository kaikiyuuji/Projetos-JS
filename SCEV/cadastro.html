<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">SCEV</h1>
        <p style="text-align: center;">Sistema de Controle de Estoque Virtual</p>
    </header>
    <nav id="menu">
        <ul id="menu-h">
            <li><a href="dashboard.html">HOME</a></li>
            <li><a href="crudprodutos.html">PRODUTOS</a></li>
            <li><a href="crudfornecedores.html">FORNECEDORES</a></li>
            <li><a href="crudclientes.html">CLIENTES</a></li>
            <li><a href="entradaestoque.html">ENTRADA</a></li>
            <li><a href="saidaestoque.html">SAÍDA</a></li>
            <li class="logins" id="cadastrar"><a href="cadastro.html">Cadastrar</a></li>
            <li class="logins" id="entrar"><a href="login.html">Entrar</a></li>
        </ul>
    </nav>

    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Cadastro</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label for="cpfCnpj" class="form-label">CPF ou CNPJ</label>
                            <input type="text" class="form-control" id="cpfCnpj" placeholder="Digite seu CPF ou CNPJ" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}|\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" required>
                            <small class="form-text">Formato: 999.999.999-99 ou 99.999.999/9999-99</small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                    <p class="mt-3 text-center">Já possui uma conta? <a href="login.html">Faça login aqui</a>.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer><p>© 2023 site criado por Kaiki</p></footer>
</body>
</html>
