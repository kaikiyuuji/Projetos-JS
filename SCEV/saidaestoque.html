<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Saída de Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">SCEV</h1>
        <p style="text-align: center;">Sistema de Controle de Estoque Virtual</p>
    </header>
    <nav id="menu">
        <ul id="menu-h">
            <li><a href="dashboard.html">HOME</a></li>
            <li><a href="crudprodutos.html">PRODUTOS</a></li>
            <li><a href="crudfornecedores.html">FORNECEDORES</a></li>
            <li><a href="crudclientes.html">CLIENTES</a></li>
            <li><a href="entradaestoque.html">ENTRADA</a></li>
            <li><a href="saidaestoque.html">SAÍDA</a></li>
            <li class="logins" id="cadastrar"><a href="cadastro.html">Cadastrar</a></li>
            <li class="logins" id="entrar"><a href="login.html">Entrar</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1 class="text-center">Saída de Estoque</h1>
            <form>
                <div class="mb-3">
                    <label for="produto" class="form-label">Produto</label>
                    <select class="form-select" id="produto">
                        <option value="produto1">Produto 1</option>
                        <option value="produto2">Produto 2</option>
                        <option value="produto3">Produto 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo</label>
                    <textarea class="form-control" id="motivo" placeholder="Digite o motivo da saída"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Saída</button>
            </form>
        </div>
    </main>

    <footer><p>© 2023 site criado por Kaiki</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
