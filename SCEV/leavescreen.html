<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>
            <div class="nav-list">
                <ul id="ul-1">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Produtos</a></li>
                    <li class="nav-item"><a href="supplier.html" class="nav-link">Fornecedores</a></li>
                    <li class="nav-item"><a href="clients.html" class="nav-link">Clientes</a></li>
                    <li class="nav-item"><a href="input.html" class="nav-link">Entrada</a></li>
                    <li class="nav-item"><a href="leavescreen.html" class="nav-link">Saída</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="login.html">Entrar</a></button>
            </div>
    
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                    <li class="nav-item"><a href="dashboard.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Produtos</a></li>
                    <li class="nav-item"><a href="supplier.html" class="nav-link">Fornecedores</a></li>
                    <li class="nav-item"><a href="clients.html" class="nav-link">Clientes</a></li>
                    <li class="nav-item"><a href="input.html" class="nav-link">Entrada</a></li>
                    <li class="nav-item"><a href="leavescreen.html" class="nav-link">Saída</a></li>
            </ul>
    
            <div class="login-button">
                <button><a href="login.html">Entrar</a></button>
            </div>
        </div>
    </header>
    <main style="margin-top: 40px;">

      <div class="container">
        <h1>Tela de Saída de Produtos</h1>
    
        <form id="registroForm">
          <div class="mb-3">
            <label for="produtoSelect" class="form-label">Produto</label>
            <select id="produtoSelect" class="form-select" required>
              <option value="" disabled selected>Selecione um produto</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fornecedorProduto" class="form-label"> Fornecedor: </label>
            <p id="fornecedorProduto"></p>
          </div>
          <div class="mb-3">
            <label for="quantidadeProduto" class="form-label"> Quantidade Disponível: </label>
            <p id="quantidadeProduto"></p>
          </div>
          <div class="mb-3">
            <label for="quantidadeSaida" class="form-label">Quantidade de Saída</label>
            <input type="number" id="quantidadeSaida" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="clienteSelect" class="form-label">Cliente</label>
            <select id="clienteSelect" class="form-select" required>
              <option value="" disabled selected>Selecione um cliente</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Saída</button>
        </form>
      <div style="margin-top: 20px;">
        <h2>Histórico de Saída de Produtos</h2>
    
        <table class="table">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Fornecedor</th>
              <th>Quantidade</th>
              <th>Cliente</th>
              <th>Data e Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="historicoBody"></tbody>
        </table>
      </div>
    </div>
    
      <script src="assets/js/leavescreen.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
